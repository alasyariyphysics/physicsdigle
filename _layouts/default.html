<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
      window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

  <div class="header-mobile">
    <button id="menu-toggle" onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:1.5rem; padding:0; margin-right:15px;">
        â˜°
    </button>
    <a href="{{ site.baseurl }}/">PhysicsDigle</a>
  </div>

  <div id="wrapper">
    {% include sidebar.html %}

    <main id="project-content">
      {{ content }}
    </main>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Logika Collapsible Sidebar
        const coll = document.querySelectorAll('.collapsible');
        coll.forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const subMenu = link.nextElementSibling;
            if (subMenu) {
              subMenu.classList.toggle('open');
              link.classList.toggle('active');
            }
          });
        });
  
        // Tambahkan elemen overlay secara dinamis saat halaman dimuat
        document.body.insertAdjacentHTML('beforeend', '<div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>');
      });
  
      // Fungsi Toggle Sidebar (Harus di dalam tag script agar terbaca)
      function toggleSidebar() {
        const sidebar = document.getElementById('project-sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        
        if (sidebar && overlay) {
          sidebar.classList.toggle('active');
          overlay.classList.toggle('active');
        }
      }
    </script>
</body>
</html>
