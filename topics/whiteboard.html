<div class="hero-section" style="padding: 20px 0;">
    <h1>Digital Whiteboard</h1>
    <p class="lead-text">Gunakan papan tulis ini untuk menghitung, mencoret konsep, atau menyimpan catatan belajar Anda.</p>
</div>

<div class="simulation-container">
    <div class="toolbar">
        <div class="section">
            <div class="color-btn active" style="background: #000000;" onclick="handleColorChange('#000000', this)" title="Hitam"></div>
            <div class="color-btn" style="background: #ef4444;" onclick="handleColorChange('#ef4444', this)" title="Merah"></div>
            <div class="color-btn" style="background: #3b82f6;" onclick="handleColorChange('#3b82f6', this)" title="Biru"></div>
            <div class="color-btn" style="background: #22c55e;" onclick="handleColorChange('#22c55e', this)" title="Hijau"></div>
        </div>

        <div class="divider"></div>

        <div class="section">
            <span class="thickness-label">Size:</span>
            <input type="range" min="1" max="50" value="3" oninput="changeSize(this.value)">
            <span id="size-val" style="font-size: 12px; min-width: 20px;">3</span>
        </div>

        <div class="divider"></div>

        <div class="section">
            <button onclick="useEraser()">ğŸ§½ Eraser</button>
            <button onclick="undo()">â†©ï¸ Undo</button>
            <button onclick="redo()">â†ªï¸ Redo</button>
        </div>

        <div class="divider"></div>

        <div class="section">
            <button class="btn-danger" onclick="clearWhiteboard()">ğŸ—‘ï¸ Clear</button>
            <button onclick="toggleFullscreen()">ğŸ–¥ï¸ Fullscreen</button>
            <button style="background: #e0f2fe;" onclick="saveImage()">ğŸ’¾ Save</button>
        </div>
    </div>

    <div id="whiteboard-canvas-holder"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/simulations/whiteboard.js"></script>

<script>
    function changeSize(val) {
        document.getElementById('size-val').innerText = val;
        if(window.setPenSize) window.setPenSize(val);
    }

    function handleColorChange(color, el) {
        // Hapus class active dari semua tombol warna
        document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
        // Tambah class active ke tombol yang diklik
        el.classList.add('active');
        if(window.setPenColor) window.setPenColor(color);
    }
</script>

<style>
    /* Tambahan Style untuk Whiteboard Page agar rapi */
    .toolbar {
        background: #ffffff;
        padding: 15px;
        border-radius: 12px;
        display: flex;
        gap: 15px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        border: 1px solid var(--border-color);
        margin-bottom: 20px;
    }
    .color-btn {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        cursor: pointer;
        border: 3px solid transparent;
        transition: 0.2s;
    }
    .color-btn.active { border-color: #ddd; transform: scale(1.1); }
    .divider { width: 1px; height: 30px; background: #eee; }
    #whiteboard-canvas-holder {
        display: flex;
        justify-content: center;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #ddd;
    }
    #whiteboard-canvas-holder canvas {
        display: block;
        max-width: 100%;
        height: auto !important;
    }
</style>
